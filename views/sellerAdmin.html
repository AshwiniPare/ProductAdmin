<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Seller Admin</title>
</head>
<body><header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Seller Admin</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <form id="addForm" onsubmit="saveToLocalStorage(event)" class="form-inline mb-3">
      <label for="sellingPrice" class="form-label">Selling Price</label><br>
        <input type="text" class="form-control" id="sellingPrice" name="sellingPrice" required><br>
        
        <label for="productName" class="form-label">Product Name</label><br>
        <input type="text" class="form-control" id="productName" name="productName" required><br>


        <br><br>
      <input type="submit" class="btn btn-dark" value="Add Product">
    </form>

    <label for="" style="font-weight:1000;" class="form-label"><b>Products</b></label>

    <ul id="items" class="list-group">
   </ul>

   <p id="total" style="font-weight:500;" >Total Value Worth of Products: Rs <span id="sum"></span></label>


   </div>
  </div>
  <script defer src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="sellerAdmin.js"></script>
</body>
</html>
